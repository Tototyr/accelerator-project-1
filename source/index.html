<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
  <section class="hero" data-test="hero">
    <h1 class="visually-hidden">Фитнес центр Омск.</h1>
    <div class="container">
      <header class="header">
        <img class="header__logo logo" src="img/logo.svg" alt="Логотип спортзала." width="100" height="20" draggable="false">
        <a class="header__phone-link" href="tel:88005555555" draggable="false" aria-label="Позвонить по номеру 8 800 555-55-55">8 800 555-55-55</a>
      </header>
      <section class="hero__group">
        <div class="hero__container">
          <ul class="hero__group-description-list">
            <li class="hero__group-description">Тренажёрный зал</li>
            <li class="hero__group-description">Групповые занятия</li>
            <li class="hero__group-description">Кардио-зона</li>
          </ul>
          <div class="hero__title-container">
            <h2 class="hero__group-subtitle title">Омск</h2>
            <h3 class="hero__group-title">Фитнес Центр</h3>
          </div>
          <a class="hero__group-button button button--primary" href="#" draggable="false" aria-label="Купить абонемент">Купить абонемент</a>
        </div>
        <picture>
          <source type="image/webp" media="(min-width: 1366px)" srcset="img/hero/hero_img-desktop@1x.webp 1x, img/hero/hero_img-desktop@2x.webp 2x" width="500" height="524">
          <source type="image/webp" media="(min-width: 768px)" srcset="img/hero/hero_img-tablet@1x.webp 1x, img/hero/hero_img-tablet@2x.webp 2x" width="324" height="390">
          <source type="image/jpeg" media="(min-width: 1366px)" srcset="img/hero/hero_img-desktop@1x.png 1x, img/hero/hero_img-desktop@2x.png 2x" width="500" height="524">
          <source type="image/jpeg" media="(min-width: 768px)" srcset="img/hero/hero_img-tablet@1x.png 1x, img/hero/hero_img-tablet@2x.png 2x" width="324" height="390">
          <img class="hero__group-image" src="img/hero/hero_img-tablet@1x.png" alt="Тренер." width="324" height="390" draggable="false">
        </picture>
      </section>
    </div>
  </section>
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
